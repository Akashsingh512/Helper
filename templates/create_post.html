<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #e7e9ea;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #16181c;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2f3336;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 20px 30px;
            font-size: 18px;
            font-weight: 600;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-label {
            padding: 0 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #71767b;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e7e9ea;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #1c1f23;
        }

        .nav-item.active {
            background: #1c1f23;
            border-left-color: #667eea;
            color: #667eea;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .main-content {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .header {
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .back-btn {
            background: #1c1f23;
            border: 1px solid #2f3336;
            padding: 8px 12px;
            border-radius: 8px;
            color: #e7e9ea;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #2a2d31;
            border-color: #667eea;
        }

        .header h1 {
            font-size: 28px;
        }

        .header p {
            color: #71767b;
            font-size: 14px;
        }

        .form-container {
            background: #16181c;
            border-radius: 12px;
            border: 1px solid #2f3336;
            padding: 30px;
            max-width: 800px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #e7e9ea;
        }

        .form-group label .required {
            color: #f87171;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            background: #1c1f23;
            border: 1px solid #2f3336;
            border-radius: 8px;
            color: #e7e9ea;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group select {
            cursor: pointer;
        }

        .platform-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .platform-option {
            position: relative;
        }

        .platform-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .platform-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: #1c1f23;
            border: 2px solid #2f3336;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .platform-option input:checked + .platform-label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .platform-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .platform-icon.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .platform-icon.twitter {
            background: #1d9bf0;
            color: white;
        }

        .platform-icon.facebook {
            background: #1877f2;
            color: white;
        }

        .platform-icon.linkedin {
            background: #0a66c2;
            color: white;
        }

        .char-counter {
            font-size: 12px;
            color: #71767b;
            text-align: right;
        }

        .char-counter.warning {
            color: #ffd54f;
        }

        .char-counter.error {
            color: #f87171;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 24px;
            border-top: 1px solid #2f3336;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #1c1f23;
            color: #e7e9ea;
            border: 1px solid #2f3336;
        }

        .btn-secondary:hover {
            background: #2a2d31;
        }

        .file-upload {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #1c1f23;
            border: 1px solid #2f3336;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .file-upload-label:hover {
            background: #2a2d31;
            border-color: #667eea;
        }

        .file-name {
            font-size: 13px;
            color: #71767b;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #1c1f23;
            border: 1px solid #2f3336;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert.success {
            background: rgba(102, 187, 106, 0.15);
            border: 1px solid #66bb6a;
            color: #66bb6a;
        }

        .alert.error {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid #f87171;
            color: #f87171;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .logo span, .nav-label, .nav-item span {
                display: none;
            }

            .main-content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">A</div>
            <span>Analytics</span>
        </div>

        <nav>
            <div class="nav-section">
                <div class="nav-label">Main</div>
                <a href="/index" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <main class="main-content">
        <header class="header">
            <div class="header-top">
                <a href="/posts" class="back-btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Back
                </a>
                <h1>Create New Post</h1>
            </div>
            <p>Schedule a new social media post</p>
        </header>

        <div id="alertContainer"></div>

        <form class="form-container" id="createPostForm" onsubmit="handleSubmit(event)">
            <div class="form-grid">
                <div class="form-group">
                    <label for="clientName">Client Name <span class="required">*</span></label>
                    <input type="text" id="clientName" name="client_name" placeholder="Enter client name" required>
                </div>

                <div class="form-group">
                    <label for="scheduledDate">Scheduled Date & Time <span class="required">*</span></label>
                    <input type="datetime-local" id="scheduledDate" name="scheduled_date" required>
                </div>

                <div class="form-group full-width">
                    <label>Select Platforms <span class="required">*</span></label>
                    <div class="platform-selector">
                        <div class="platform-option">
                            <input type="checkbox" id="instagram" name="platform" value="Instagram">
                            <label for="instagram" class="platform-label">
                                <div class="platform-icon instagram">IG</div>
                                <span>Instagram</span>
                            </label>
                        </div>
                        <div class="platform-option">
                            <input type="checkbox" id="twitter" name="platform" value="Twitter">
                            <label for="twitter" class="platform-label">
                                <div class="platform-icon twitter">TW</div>
                                <span>Twitter</span>
                            </label>
                        </div>
                        <div class="platform-option">
                            <input type="checkbox" id="facebook" name="platform" value="Facebook">
                            <label for="facebook" class="platform-label">
                                <div class="platform-icon facebook">FB</div>
                                <span>Facebook</span>
                            </label>
                        </div>
                        <div class="platform-option">
                            <input type="checkbox" id="linkedin" name="platform" value="LinkedIn">
                            <label for="linkedin" class="platform-label">
                                <div class="platform-icon linkedin">IN</div>
                                <span>LinkedIn</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="content">Post Content <span class="required">*</span></label>
                    <textarea id="content" name="content" placeholder="Write your post content here..." required oninput="updateCharCount()"></textarea>
                    <div class="char-counter" id="charCounter">0 / 2200 characters</div>
                </div>

                <div class="form-group full-width">
                    <label for="mediaFiles">Media Files (Optional)</label>
                    <div class="file-upload">
                        <input type="file" id="mediaFiles" name="media_files" accept="image/*,video/*" multiple onchange="handleFileSelect(event)">
                        <label for="mediaFiles" class="file-upload-label">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            Choose Files
                        </label>
                        <span class="file-name" id="fileName">No files selected</span>
                    </div>
                    <div class="preview-container" id="previewContainer"></div>
                </div>

                <div class="form-group">
                    <label for="status">Status <span class="required">*</span></label>
                    <select id="status" name="status" required>
                        <option value="Scheduled">Scheduled</option>
                        <option value="Draft">Draft</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/schedule'">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Create Post
                </button>
            </div>
        </form>
    </main>

    <script>
        let selectedFiles = [];

        function updateCharCount() {
            const content = document.getElementById('content');
            const counter = document.getElementById('charCounter');
            const length = content.value.length;
            const maxLength = 2200;

            counter.textContent = `${length} / ${maxLength} characters`;

            if (length > maxLength * 0.9) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }

            if (length > maxLength) {
                counter.classList.add('error');
            } else {
                counter.classList.remove('error');
            }
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = files;
            
            const fileName = document.getElementById('fileName');
            const previewContainer = document.getElementById('previewContainer');
            
            if (files.length > 0) {
                fileName.textContent = `${files.length} file(s) selected`;
                previewContainer.innerHTML = '';
                
                files.forEach((file, index) => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            previewItem.innerHTML = `
                                <img src="${e.target.result}" alt="Preview">
                                <button type="button" class="preview-remove" onclick="removeFile(${index})">×</button>
                            `;
                            previewContainer.appendChild(previewItem);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            } else {
                fileName.textContent = 'No files selected';
                previewContainer.innerHTML = '';
            }
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            document.getElementById('mediaFiles').files = dataTransfer.files;
            
            const event = { target: { files: dataTransfer.files } };
            handleFileSelect(event);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    ${type === 'success' 
                        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>'
                        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>'}
                </svg>
                <span>${message}</span>
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = document.getElementById('submitBtn');
            
            // Get selected platforms
            const platformCheckboxes = form.querySelectorAll('input[name="platform"]:checked');
            if (platformCheckboxes.length === 0) {
                showAlert('Please select at least one platform', 'error');
                return;
            }
            
            const platforms = Array.from(platformCheckboxes).map(cb => cb.value);
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 18px; height: 18px; animation: spin 1s linear infinite;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Creating...
            `;
            
            // Prepare form data
            const formData = new FormData();
            formData.append('client_name', form.client_name.value);
            formData.append('scheduled_date', form.scheduled_date.value);
            formData.append('platforms', JSON.stringify(platforms));
            formData.append('content', form.content.value);
            formData.append('status', form.status.value);
            
            // Add files
            selectedFiles.forEach(file => {
                formData.append('media_files', file);
            });
            
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Post created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/schedule';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Error creating post', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = `
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
